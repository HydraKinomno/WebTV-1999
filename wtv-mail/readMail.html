<!DOCTYPE HTML>
<html lang=en><head>
	<title>Loading email...</title>
	<link rel=stylesheet type=text/css href=../css/style.css>
	<link rel=stylesheet type=text/css href=../css/service.css>
	<link rel=stylesheet type=text/css href=../css/mail.css>
	<script src=../js/main.js></script>
	<script src=../js/cookies.js></script>
	<script src=../js/readMail.js></script>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
</head><body>
<nav class=sidebar style=background-color:#333b5a aria-label=Sidebar>
	<div class=sidebar-contents aria-label="Sidebar content">
		<img class="sidebar-logo clickable" src=../images/WebTVJewel.svg alt="WebTV Logo" onclick=go('../wtv-home/home.html')>
		<div class="sidebar-border mail"></div>
		<div class="sidebar-link mail clickable" aria-label="Mail list, link: Click to go back to your list of email messages" onclick=go('mail.html')>Mail list</div>
		<div class="sidebar-border mail"></div>
		<div class="sidebar-link mail unavailable" aria-disabled=true aria-label="Previous message, link: Currently non-functional.">Previous</div>
		<div class="sidebar-border mail unavailable"></div>
		<div class="sidebar-link mail unavailable" aria-disabled=true aria-label="Next message, link: Currently non-functional.">Next</div>
		<div class="sidebar-border mail"></div>
		<div class="sidebar-link mail clickable" aria-label="Discard message, link: Currently non-functional" onclick="showAlert('You cannot discard this message. It will be sitting in your inbox for all eternity.')">Discard</div>
		<div class="sidebar-border mail"></div>
		<div class="sidebar-link mail unavailable" aria-disabled=true aria-label="Reply to message, link: Currently non-functional">Reply</div>
		<div class="sidebar-border mail unavailable"></div>
		<div class="sidebar-link mail unavailable" aria-disabled=true aria-label="Forward message, link: Currently non-functional">Forward</div>
		<div class="sidebar-border mail unavailable"></div>
	</div><div class="bottom-right-image mail" aria-hidden=true></div>
</nav>
<main class=main-content aria-label="Main content">
	<h3>Message</h3>
	<header class=mail-infobox aria-label="Message info">
		<table aria-label="Message info table"><tbody>
				<tr aria-label="Email sender, container">
					<td class=from aria-hidden=true>From:</td>
					<td aria-label="Email sender:"><span id=emailSender></span> (<a class=clickable id=emailSenderAddress onclick="showAlert('You cannot add this person to your address book because there is no address book.')"></a>)</td>
				</tr><tr aria-label="Email recieved date, container">
					<td class=date aria-hidden=true>Date:</td>
					<td id=emailDateRecieved aria-label="Email was recieved:"></td>
				</tr><tr aria-label="Email recipient, container">
					<td class=to aria-hidden=true>To:</td>
					<td id=emailRecipient aria-label="Email recipient:"><span class=dynamic-username>SKCro</span></td>
				</tr><tr aria-label="Email subject, container">
					<td class=subject aria-hidden=true>Subject:</td>
					<td id=emailSubject aria-label="Email subject:"></td>
				</tr>
		</tbody></table>
	</header>
	<div class=border style=margin-bottom:0><hr class=print-only></div>
	<section id=emailBody aria-label="Email content container">
		<h1 style=display:none>Email content</h1>
		<iframe id=emailContent title="Email content" aria-label="Email content"></iframe>
	</section>
</main></body></html>

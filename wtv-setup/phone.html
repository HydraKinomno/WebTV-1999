<!DOCTYPE HTML>
<html lang=en><head>
	<title>Dialing options</title>
	<link rel=stylesheet type=text/css href=../css/style.css>
	<link rel=stylesheet type=text/css href=../css/service.css>
	<link rel=stylesheet type=text/css href=../css/setup.css>
	<script src=../js/main.js></script>
	<script src=../js/cookies.js></script>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
</head><body>
<nav class=sidebar>
	<div class=sidebar-contents aria-role=navigation>
		<img class="sidebar-logo clickable" src=../images/WebTVJewel.svg alt="WebTV Logo" onclick=go('../wtv-home/home.html')>
		<div class="sidebar-border"></div>
	</div><div class="bottom-right-image setup"></div>
</nav>
<main class="main-content setup">
	<h1 class=top-header>Dialing options</h1>
	<section class=options-table>
		<section class=row>
			<section class=options-listing>
				<div class=listing-link><a class=clickable onclick="showAlert('These settings aren\'t applicable because WebTV HD is simply a recreation, and does not actually use dial-up.')">Basic</a></div>
				<div class=listing-description>Use tone/pulse dialing or choose a dialing prefix</div>
			</section>
			<section class=options-listing>
				<div class=listing-link><a class=clickable onclick="showAlert('Call waiting is not applicable because WebTV HD is simply a recreation, and does not actually use dial-up.')">Call waiting</a></div>
				<div class=listing-description>Call waiting can be turned off automatically</div>
			</section>
			<section class=options-listing>
				<div class=listing-link><a class=clickable onclick="showAlert('WebTV HD is already free, so how do you expect to save money on it?')">Use an ISP</a></div>
				<div class=listing-description>Save money if you dial long distance to WebTV HD</div>
			</section>
		</section><section class=row>
			<section class=options-listing>
				<div class=listing-link><a class=clickable onclick="showAlert('These settings aren\'t applicable because WebTV HD is simply a recreation, and does not actually use dial-up.')">Advanced</a></div>
				<div class=listing-description>Set audible dialing, dialing speed, and wait to dial</div>
			</section>
			<section class=options-listing>
				<div class=listing-link><a class=clickable onclick="showAlert('Your WebTV reciever needs to redial for new changes to take effect... just kidding. These settings don\'t exist, so they weren\'t reset.')">Reset</a></div>
				<div class=listing-description>Original settings for dialing options</div>
			</section>
		</section>
	</section>
	<div class=border><hr class=print-only></div>
	<button class="ButtonBorder2 submit" onclick=history.back()>Done</button>
</main></body></html>

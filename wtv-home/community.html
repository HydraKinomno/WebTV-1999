<!DOCTYPE HTML>
<html lang=en><head>
	<title>Community</title>
	<link rel=stylesheet type=text/css href=../css/style.css>
	<link rel=stylesheet type=text/css href=../css/service.css>
	<link rel=stylesheet type=text/css href=../css/home.css>
	<script src=../js/main.js></script>
	<script src=../js/cookies.js></script>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
</head><body>
<nav class=sidebar style=background-color:#235e56 aria-label=Sidebar>
	<div class=sidebar-contents aria-role=navigation>
		<img class="sidebar-logo clickable" src=../images/WebTVJewel.svg alt="WebTV Logo" onclick=go('../wtv-home/home.html')>
		<div class="sidebar-border bwgrad"></div>
	</div><div class="bottom-right-image community"></div>
</nav>
<main class=main-content aria-label="Main content">
	<nav class=community-box-container aria-label="Community navigation box">
		<section class="community-box clickable" aria-role=menu-item onclick=go('../wtv-chat/chatPage.html')>
			<div class="pagebuilder icon" aria-hidden=true></div>
			<div class=text>
				<h2 class=title>Page Builder</h2>
				<div class=description aria-label="Description:">Create and publish your own web pages.</div>
			</div>
		</section>
		<section class="community-box clickable" aria-role=menu-item onclick=window.open('https://github.com/SKCro','_blank')>
			<div class="aroundtown icon" aria-hidden=true></div>
			<div class=text>
				<h2 class=title>My GitHub Profile</h2>
				<div class=description aria-label="Description:">Get more info about me and my other projects.</div>
			</div>
		</section>
		<section class="community-box clickable" aria-role=menu-item onclick=go('http://talkcity.chat/chat/')>
			<div class="chat icon" aria-hidden=true></div>
			<div class=text>
				<h2 class=title>Chat</h2>
				<div class=description aria-label="Description:">Meet and interact with other people on your TV screen.</div>
			</div>
		</section>
		<section class="community-box clickable" aria-role=menu-item onclick=window.open('https://discord.gg/qke279EUa8','_blank')>
			<div class="discuss icon" aria-hidden=true></div>
			<div class=text>
				<h2 class=title>WebTV Discord</h2>
				<div class=description aria-label="Description:">Chat with the WebTV community on their Discord server.</div>
			</div>
		</section>
	</nav>
</main></body></html>
